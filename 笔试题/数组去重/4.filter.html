<script type="text/javascript">
	/*
		4. filter
	*/
	var a = [3, '3', 62, 3, 38, 20, 42, 14, 5, 38, 29, 42];
	function uniqueArray(arr) {
		var res = arr.filter( (item, index, arr) => {
			return arr.indexOf(item) === index
		})
		return res
	}

	console.log(uniqueArray(a)) // [3, "3", 62, 38, 20, 42, 14, 5, 29]
</script>

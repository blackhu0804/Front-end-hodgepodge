var td = document.getElementsByTagName('td')
var n = document.getElementsByTagName('tr').length
var m = td.length / n
function clearClassName() {
    for (var i = 0; i < td.length; i++) {
        td[i].className = ''
    }
}
for (var i = 0; i < td.length; i++) {
    (function (i) {
        td[i].addEventListener('click', function (event) {
            clearClassName()
            console.log(i)
            let item = event.target
            item.classList.add('current')
            td[i + 1].classList.add('wrap')
            td[i - 1].classList.add('wrap')
            td[i - n].classList.add('wrap')
            td[i - n - 1].classList.add('wrap')
            td[i - n + 1].classList.add('wrap')
            td[i + n].classList.add('wrap')
            td[i + n - 1].classList.add('wrap')
            td[i + n + 1].classList.add('wrap')
        })
    })(i)

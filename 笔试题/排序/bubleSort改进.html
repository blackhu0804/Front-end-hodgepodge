<script type="text/javascript">
	/*
		改进冒泡排序： 设置一标志性变量pos,用于记录每趟排序中最后一次进行交换的位置。由于pos位置之后的记录均已交换到位,故在进行下一趟排序时只要扫描到pos位置即可。
	*/
	function bubleSort(arr) {
		var i = arr.length - 1
		while( i > 0) {
			var pos = 0
			for(var j = 0;j < i;j++) {
				if(arr[j] > arr[j+1]) {
					pos = j
					var temp = arr[j]
					arr[j] = arr[j+1]
					arr[j+1] = temp
				}
			}
			i = pos
 		}
 		return arr
	}

	var arr  = [3,44,38,5,47,15,36,26,27,2] 
	console.log(bubleSort(arr)) // [2, 3, 5, 15, 26, 27, 36, 38, 44, 47]
</script>

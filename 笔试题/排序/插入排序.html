<script type="text/javascript">
	function InsertSort(arr) {
		for(var i = 1; i < arr.length; i++) {
			var key = arr[i]
			var j = i - 1
			while(j >= 0 && arr[j] > key) {
				arr[j+1] = arr[j]
				j--
			}
			arr[j+1] = key
		}
		return arr
	}
	var arr = [3,44,38,5,47,15,36,26,27,2]
	console.log(InsertSort(arr))
</script>

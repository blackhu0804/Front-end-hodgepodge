<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>array</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        let arr = [1, 2, 3]
        arr.push('a', 'b') // 5
        console.log(arr) // [1, 2, 3, "a", "b"]

        let arr2 = ['a', 'b', 'c']
        arr2.pop() // "c"
        console.log(arr2) // ["a", "b"]

        let arr3 = ['a', 'b', 'c']
        arr3.shift() // 'a'
        console.log(arr3) // ['b', 'c']

        let arr4 = ['a', 'b', 'c']
        arr4.unshift(1, 2) // 5
        console.log(arr4)  // [1, 2, "a", "b", "c"]

        let arr5 = [1, 2, 3, 4, 5]
        arr5.splice(2, 3, 'a','b') // [3, 4, 5]
        console.log(arr5); // [1, 2, "a", "b"]
        
        let arr6 = [2, 34, 123, 11, 32]
        arr6.sort() // [11, 123, 2, 32, 34]
        arr6.sort( (a, b) => {
            return a - b
        }) // [2, 11, 32, 34, 123]

        arr6.reverse() // [123, 34, 32, 11, 2]


        // [1, 2, 3, 4, 5].copyWithin(1, 3, 5);
        //  [1, 4, 5, 4, 5]

        /* 
            不改变原数组的方法
         */
        let ary = [1, 2, 3]
        ary.slice(0, 2) // [1, 2]
        console.log(ary) // [1, 2, 3]

        let ary2 = ['a', 'b', 'c']
        ary2.join('=') // "a=b=c"

        let ary3 = ['a', 'b', 'c', 1, 2]
        ary3.toString()

        ary2.concat(ary3)
        [1, 2, 3].concat([4, 5, 6], [7, 8, 9]) // [1, 2, 3, 4, 5, 6, 7, 8, 9]

        /* 
            数组遍历、映射、过滤、检测、简化等方法
        */
        let a = ['a', 'b', 'c']
        a.forEach( (item, index, a) => {
            console.log(index, item)
        })
        /* 
            0 "a"
            1 "b"
            2 "c"
         */


        let a2 = [1, 2, 3]
        let double = a2.map( (item, index,a2) => {
            return item*2
        })
        console.log(double) // [2, 4, 6]


        let number = [1, 2, 3, 4, 5, 6];
        let small = number.filter((value, index, number) => {
            return value < 4 && index % 2 ===0;
        })
        console.log(small); // [1, 2, 3]
        

        let a3 = [1, 2, 4, 10, 23]
        let result = a3.every( (element, index, a3) => {
            return element > 3
        })
        console.log(result) // false

        let result2 = a3.some( (element, index, a3) => {
            return element > 3
        })
        console.log(result2) // true

        let a4 = ['a', 'b', 'c']
        let a4str = a4.reduce( (a, b) => {
            return a + b
        })
        console.log(a4str) // abc

        let a5 = [1, 4, 5, 8]
        a5.indexOf(1) // 0
        a5.indexOf(4, 2) // -1
        a5.indexOf(5, 1) // 2

        var array1 = ['a', 'b', 'c'];
        var iterator = array1.keys();

        for (let key of iterator) {
            console.log(key); // expected output: 0 1 2
        }

        var iterator2 = array1.values()
        for (const item of iterator2) {
            console.log(item) // a b c
        }


        var iterator3 = array1.entries()
        for (const item of iterator3) {
            console.log(item)
        }
        // [0, "a"]
        // [1, "b"]
        // [2, "c"]
    </script>
    
</body>
</html>

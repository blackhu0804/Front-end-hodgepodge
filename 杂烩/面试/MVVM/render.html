<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>
            {{price}}
        </p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                price: 100
            }
        })

        function render() {
            with(this) { // this == vm
                return _c(
                    'div',
                    {
                        attrs: { 'id': 'app' }
                    },
                    [
                        _c('p', [_v(_s(price))])
                    ]
                )
            }
        }
    </script>
</body>
</html>

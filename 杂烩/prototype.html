<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链</title>
</head>
<body>
    <script>
        // 第一种方式：字面量
        var o1 = {
            name: 'o1'
        }
        var o2 = new Object({name: 'o2'})

        // 第二种方式，通过构造函数
        var M = function (name) {  
            this.name = name
        }
        var o3 = new M('o3')

        // 第三种方式，Object.create()
        var p = { name: 'p'}
        var o4 = Object.create(p)

        /* prototype */
        M.prototype.say = function () {  
            console.log('say hi')
        }
        var o5 = new M('o5');

        o3.__proto__ === M.prototype // true
        M.__proto__ === Function.prototype // true
        M.__proto__.__proto__ === Object.prototype // true

        // 模拟new
        var new2 = function (func) {  
            var o = Object.create(func.prototype);
            var k = func.call(o)
            if(typeof k === 'object') {
                return k
            } else {
                return o
            }
        }
    </script>
</body>
</html>
